language: python
python:
  - '3.6'

before_install:
  - openssl aes-256-cbc -K $encrypted_3cd5fbef8c72_key -iv $encrypted_3cd5fbef8c72_iv -in tests/resources/gutils-test.json.enc -out tests/resources/gutils-test.json -d

install:
  - ./travis/install.sh

script:
  - pytest tests/*

after_success:
  - source travis/git_utils.sh
  - merge_successful_pull_request

env:
  global:
    - secure: "" ### GTB
    - secure: "" ### GAC
    - secure: "" ### GHT


